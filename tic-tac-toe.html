<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .day-theme {
            background-color: #f0f8ff;
            color: #333;
        }

        .night-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .landing-page, .game-page {
            text-align: center;
            padding: 20px;
        }

        .game-page {
            display: none;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            font-size: 0.8em;
            height: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .night-theme .cell {
            border-color: #ecf0f1;
        }

        .cell:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .winner {
            background-color: rgba(46, 204, 113, 0.3);
        }

        #winner-announcement {
            font-size: 24px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #winner-announcement.visible {
            opacity: 1;
        }

        #restart-btn {
            display: none;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(52, 152, 219, 0.1);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body class="day-theme">
    <div class="background-animation"></div>
    
    <div class="landing-page">
        <h1>Tic Tac Toe</h1>
        <div class="input-group">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <div id="player1-error" class="error"></div>
        </div>
        <div class="input-group">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <div id="player2-error" class="error"></div>
        </div>
        <button id="start-game">Start Game</button>
    </div>

    <div class="game-page">
        <div id="player1-display"></div>
        <div id="player2-display"></div>
        <button id="theme-btn">
            <span id="theme-icon">☀️</span>
        </button>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="winner-announcement"></div>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        // Your JavaScript code goes here - paste the JavaScript you provided
    </script>
</body>
</html>
